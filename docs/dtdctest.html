<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Findit DTDC</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }

    #info { display: none; }
    #meet { width: 100%; height: 100%; }

    #share-popup {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      border-radius: 8px;
      padding: 8px 10px;
      font-size: 12px;
      max-width: 90%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      z-index: 9999;
      display: none;
    }

    #share-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }

    #share-logo {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      background: #1e90ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 700;
      color: #fff;
      flex-shrink: 0;
      overflow: hidden;
    }

    #share-popup-title {
      font-weight: 600;
      margin: 0;
      padding: 0;
    }

    #share-main-row, #share-more {
      display: none; /* guest ke case me bilkul hidden */
    }

    /* host ke liye visible hone ke liye class toggle karunga */
    .host-show { display: flex !important; }
    .host-block { display: block !important; }

    #share-link-input {
      width: 240px;
      max-width: 100%;
      font-size: 11px;
      padding: 4px;
      border-radius: 4px;
      border: 1px solid #333;
      background: #111;
      color: #fff;
      outline: none;
      box-sizing: border-box;
      margin-right: 4px;
    }

    .popup-btn {
      font-size: 11px;
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #1e90ff;
      color: #fff;
      white-space: nowrap;
    }
    .popup-btn:active { transform: scale(0.97); }

    #share-more-inner {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 6px;
      flex-wrap: wrap;
    }

    #phone-input {
      width: 140px;
      max-width: 100%;
      font-size: 11px;
      padding: 4px;
      border-radius: 4px;
      border: 1px solid #333;
      background: #111;
      color: #fff;
      outline: none;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div id="info"></div>
  <div id="meet"></div>

  <!-- popup -->
  <div id="share-popup">

    <div id="share-header">
      <div id="share-logo">
        <img src="img/dtdclogo.png" alt="DTDC" style="width:100%;height:100%;object-fit:cover;">
      </div>
      <div id="share-popup-title">Share this link:</div>
    </div>

    <!-- host-only rows -->
    <div id="share-main-row">
      <input id="share-link-input" type="text" readonly />
      <button id="copy-btn" class="popup-btn">Copy</button>
      <button id="newmeet-btn" class="popup-btn">New Meet</button>
      <button id="expand-btn" class="popup-btn">▼</button>
    </div>

    <div id="share-more">
      <div id="share-more-inner">
        <input id="phone-input" type="tel" placeholder="Mobile number" maxlength="15" />
        <button id="send-sms-btn" class="popup-btn">Send</button>
        <button id="collapse-btn" class="popup-btn">▲</button>
      </div>
    </div>

  </div>

  <script src="https://meet.jit.si/external_api.js"></script>
  <script>
    (function () {
      const url = new URL(window.location.href);
      const params = url.searchParams;

      let role = params.get("role") || "host";
      const isHost = role !== "guest";
      let room = params.get("room");

      const sharePopup = document.getElementById("share-popup");
      const shareMain = document.getElementById("share-main-row");
      const shareMore = document.getElementById("share-more");
      const titleEl = document.getElementById("share-popup-title");
      const shareLinkInput = document.getElementById("share-link-input");
      const copyBtn = document.getElementById("copy-btn");
      const newMeetBtn = document.getElementById("newmeet-btn");
      const expandBtn = document.getElementById("expand-btn");
      const collapseBtn = document.getElementById("collapse-btn");
      const sendSmsBtn = document.getElementById("send-sms-btn");
      const phoneInput = document.getElementById("phone-input");

      if (!room && isHost) {
        room = "room-" + Math.random().toString(36).substring(2, 10);
      }
      if (!room && !isHost) return;

      const guestLink =
        window.location.origin +
        window.location.pathname +
        "?room=" + encodeURIComponent(room) +
        "&role=guest";

      // popup both sides visible
      sharePopup.style.display = "block";

      if (isHost) {
        titleEl.textContent = "Share this link:";
        shareLinkInput.value = guestLink;
        shareMain.classList.add("host-show");
        shareMore.classList.add("host-block");
      } else {
        titleEl.textContent = "DTDC X Findit";

        // ❗Guest side: NO link, NO buttons
        shareMain.style.display = "none";
        shareMore.style.display = "none";
      }

      // host-only behaviors
      if (isHost) {

        copyBtn.addEventListener("click", () => {
          const text = shareLinkInput.value;
          navigator.clipboard?.writeText(text);
          copyBtn.innerText = "Copied!";
          setTimeout(()=>copyBtn.innerText="Copy",1200)
        });

        newMeetBtn.addEventListener("click",()=>{
          window.location.href =
            window.location.origin +
            window.location.pathname +
            "?room=new-" +
            Math.random().toString(36).substring(2,10) +
            "&role=host";
        });

        expandBtn.addEventListener("click", () => {
          shareMore.style.display = "block";
        });

        collapseBtn.addEventListener("click", () => {
          shareMore.style.display = "none";
        });

        sendSmsBtn.addEventListener("click", async () => {
          const phone = phoneInput.value.trim();
          const link = shareLinkInput.value.trim();
          if (!phone || !link) return;

          const old = sendSmsBtn.innerText;
          sendSmsBtn.innerText = "Sending...";
          sendSmsBtn.disabled = true;

          try{
            await fetch("/send-sms",{
              method:"POST",
              headers:{"Content-Type":"application/json"},
              body:JSON.stringify({phone,message:`Join my meeting: ${link}`})
            });
            sendSmsBtn.innerText="Sent!";
            setTimeout(()=>{sendSmsBtn.innerText=old;sendSmsBtn.disabled=false},1200)
          }catch(e){
            sendSmsBtn.innerText=old;
            sendSmsBtn.disabled=false;
          }
        });
      }

      /* JITSI Setup */
      const api = new JitsiMeetExternalAPI("meet.jit.si", {
        roomName: room,
        parentNode: document.getElementById("meet"),
        userInfo: {
          displayName: isHost ? "DTDC Host" : "DTDC Guest"
        },
        configOverwrite: {
          prejoinPageEnabled: false,
          disableDeepLinking: true,
          mobileAppPromo: false,
          startWithVideoMuted: !isHost,
          constraints: isHost ? { video: { facingMode:"environment" } } : {},
          buttonsWithNotifyClick:[{key:'hangup',preventExecution:false}]
        },
        interfaceConfigOverwrite:{
          PREJOIN_PAGE_ENABLED:false,
          MOBILE_APP_PROMO:false,
          SHOW_JITSI_WATERMARK:false,
          SHOW_BRAND_WATERMARK:false,
          SHOW_POWERED_BY:false,
        }
      });

      let shouldRedirect = false;
      api.addListener("toolbarButtonClicked", (e)=>{
        if(e.key==="hangup") shouldRedirect=true;
      });

      function exit(){
        if(!shouldRedirect) return;
        window.location.href = isHost ? "https://abc.com" : "https://xyz.com";
      }

      api.addListener("readyToClose", exit);
      api.addListener("videoConferenceLeft", exit);

    })();
  </script>
</body>
</html>
